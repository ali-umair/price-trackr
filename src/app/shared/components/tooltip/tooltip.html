<div (click)="toggle()">
    <!-- preview text -->
    <span class="cursor-pointer text-blue-600">
        {{ previewText }}
    </span>

    <!-- tooltip -->
    <div *ngIf="open" class="absolute z-50 mt-2 max-w-[90vw] py-2 px-4 text-sm text-white bg-gray-800 rounded-lg shadow-lg
         whitespace-normal break-words left-1/2 -translate-x-1/2">
        {{ text }}
    </div>
</div>
