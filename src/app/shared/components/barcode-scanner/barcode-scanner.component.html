<div class="text-center">
    <div id="scanner" class="w-full max-w-[400px] m-auto"></div>

    <div class="mt-6 text-xs text-white lg:text-sm">
        <button
            class="rounded-md bg-slate-800 py-2 px-3 lg:px-4 border border-transparent text-center transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            (click)="startScanner()" [disabled]="isScanning">Start Scan</button>
        <button
            class="rounded-md bg-slate-800 py-2 px-3 lg:px-4 border border-transparent text-center transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            (click)="stopScanner()" [disabled]="!isScanning">Stop Scan</button>
    </div>
</div>
