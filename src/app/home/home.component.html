                <h5 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">25</h5>
            </div>
            <p class="font-normal text-sm text-gray-700 dark:text-gray-400">Products</p>
        </div>
        <a routerLink="/scan"
            class="flex flex-col items-center max-w-xs px-8 shadow-sm text-gray-700 dark:text-green-600 hover:cursor-pointer hover:text-green-500">
            <div class="flex gap-3 items-center">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0,0,256,256"
                    style="fill:#1A1A1A;">
                    <g fill="currentColor" fill-rule="evenodd" stroke="none" stroke-width="1" stroke-linecap="butt"
                        stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                        font-family="none" font-weight="none" font-size="none" text-anchor="none"
                        style="mix-blend-mode: normal">
                        <g transform="scale(10.66667,10.66667)">
                            <path d="M11,2v9h-9v2h9v9h2v-9h9v-2h-9v-9z"></path>
                        </g>
                    </g>
                </svg>
                <p class="font-normal text-sm">Add new</p>
            </div>
        </a>
    </div>

    <div
        class="mt-10 max-w-sm lg:max-w-xl bg-white border border-gray-300 rounded-lg shadow-sm dark:bg-black dark:border-gray-700">

        <div class="flex flex-col">
            <div class="">
                <div class="inline-block align-middle">
                    <div class="max-w-xs lg:max-w-lg overflow-hidden">
                        <table class="w-full divide-y divide-gray-200 dark:divide-neutral-700">
                            <thead
                                class="text-center uppercase text-xs font-medium text-gray-500 dark:text-neutral-500">
                                <tr>
                                    <th scope="col" class="px-6 py-3 rounded-tl-lg">
                                        Product Name</th>
                                    <th scope="col" class="px-6 py-3">
                                        Price</th>
                                    <th scope="col" class="px-6 py-3 rounded-tr-lg">
                                        Action</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
                                <tr *ngFor="let product of products$ | async" class="text-center">
                                    <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">
                                        {{ product.name }}</td>
                                    <td class="px-6 py-4 text-sm text-gray-800 dark:text-neutral-200">{{
                                        product.price }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button type="button"
                                            class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 hover:cursor-pointer focus:outline-hidden focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:text-blue-400 dark:focus:text-blue-400">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                fill="currentColor" class="size-4">
                                                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                                <path fill-rule="evenodd"
                                                    d="M.664 10.59a1.651 1.651 0 0 1 0-1.186A10.004 10.004 0 0 1 10 3c4.257 0 7.893 2.66 9.336 6.41.147.381.146.804 0 1.186A10.004 10.004 0 0 1 10 17c-4.257 0-7.893-2.66-9.336-6.41ZM14 10a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
