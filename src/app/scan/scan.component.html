<div class="mt-4">
    <app-barcode-scanner (scanned)="handleScannedBarcode($event)"></app-barcode-scanner>
</div>

<!-- <p *ngIf="scannedBarcode" class="mt-2">
    âœ… <strong>Scanned:</strong> {{ scannedBarcode }}
</p> -->

<form action="" class="m-6 flex flex-col items-center gap-2 text-gray-900 dark:text-white">
    <!-- <div>
        <input type="text" id="small-input"
            class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs dark:bg-gray-600 dark:border-gray-800 dark:placeholder-gray-400 dark:text-white"
            placeholder="Product ID" readonly /> 
    </div> -->

    <div class="flex items-center gap-2 text-xs m-3">
        <p class="text-gray-900 dark:text-gray-300">Product ID:</p>
        <p class="text-gray-500 dark:text-gray-400 text-xs">
            <span *ngIf="!scannedBarcode">Auto-generated when you scan a barcode</span>
            <span *ngIf="scannedBarcode" class="text-green-500">{{ scannedBarcode }}</span>
        </p>
    </div>

    <div class="w-full">
        <input type="text" id="small-input"
            class="block w-full p-2 text-gray-700 border border-gray-300 rounded-lg bg-gray-50 text-xs dark:bg-gray-900 dark:border-gray-800 dark:placeholder-gray-400 dark:text-white"
            placeholder="Enter Product Name" [formControl]="productName" />
    </div>

    <div class="w-full relative">
        <div class="absolute inset-y-0 end-0 flex items-center pr-3.5 pointer-events-none">
            <span class="text-xs font-bold text-gray-900 dark:text-gray-300">Rs./</span>
        </div>
        <input type="number" id="small-input"
            class="block w-full p-2 text-gray-700 border border-gray-300 rounded-lg bg-gray-50 text-xs dark:bg-gray-900 dark:border-gray-800 dark:placeholder-gray-400 dark:text-white"
            placeholder="Price" [formControl]="productPrice" />
    </div>

    <button type="button" (click)="saveProduct()"
        class="w-20 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm py-2 my-4 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        {{ isEditMode ? 'Update' : 'Save' }}
    </button>
</form>
